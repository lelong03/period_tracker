name: period_tracker
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  country_pickers: ^2.0.0
  carousel_slider: ^4.0.0
  smooth_page_indicator: ^1.0.0+2
  dotted_border: 2.0.0+3
  pin_code_fields: ^7.3.0
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Quicksand
      fonts: 
        - asset: assets/fonts/QuicksandMedium.ttf
          weight: 500
        - asset: assets/fonts/QuicksandBold.ttf
          weight: 700
        - asset: assets/fonts/QuicksandRegular.ttf
          weight: 400
    - family: KoHo
      fonts: 
        - asset: assets/fonts/KoHoRegular.ttf
          weight: 400
